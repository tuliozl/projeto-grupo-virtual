<div class="page-header">
    <h1>
        Clientes
    </h1>
    <!--  -->
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header">
                <h4>Cadastrar novo cliente</h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <div class="row">
                        <div class="col-xs-3">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Nome </label>
                            <input type="text" id="form-field-1" placeholder="Nome" class="col-xs-10 col-sm-5" [(ngModel)]="name">
                            <input type="hidden" id="form-field-1" [(ngModel)]="id">
                        </div>

                        <div class="col-xs-3">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> E-mail </label>
                            <input type="text" id="form-field-2" placeholder="E-mail" class="col-xs-10 col-sm-5" [(ngModel)]="email">
                        </div>

                        <div class="col-xs-3">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-3"> Senha </label>
                            <input type="password" id="form-field-3" placeholder="Senha" class="col-xs-10 col-sm-5" [(ngModel)]="password">
                        </div>
                        <div class="col-xs-3">
                            <button class="btn btn-app btn-grey btn-xs radius-4"  (click)="saveCustomer()">
                                <i class="icon-save bigger-160"></i>

                                Salvar
                            </button>

                            <button class="btn btn-app btn-light btn-xs radius-4" ng-if="id != ''"  (click)="reset()">
                                <i class="icon-ban-circle bigger-160"></i>

                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xs-12">
        <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Criado em</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let customer of customers | async">
                        <td>
                            {{customer.name}}
                        </td>
                        <td>
                            {{customer.email}}
                        </td>
                        
                        <td>
                            {{customer.created_at  | date:"dd/mm/yyyy 'Ã s' HH:mm"}}
                        </td>
                        <td>
                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                <button class="btn btn-xs btn-info" (click)="editCustomer(customer.id)" title="Editar">
                                    <i class="icon-edit bigger-120"></i>
                                </button>

                                <button class="btn btn-xs btn-danger" title="Remover" (click)="removeCustomer(customer.id)">
                                    <i class="icon-trash bigger-120"></i>
                                </button>
                            </div>
                           
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
